<html>
    <head>
        <title>ContactCard</title>
    </head>
    <body>
        
        <label for="userFirstName"> 
            First Name
        </label>

        <br>
        <input type = "text" id = "userFirstName"/>
        <br>

        <label for="userLastName"> 
            Last Name
        </label>

        <br>
        <input type = "text" id = "userLastName"/>
        <br>

        <label for = "userAge">
            Age
        </label>

        <br>
        <input type = "text" id = "userAge"/>
        <br>

        <label for = "userAdress">
            Adress
        </label>

        <br>
        <input type = "text" id = "userAdress"/>
        <br>

        <label for = "userPhoneNumber">
            Phone Number
        </label>
        
        <br>
        <input type = "text" id = "userPhoneNumber"/>
        <br>

        <label for = "userNickname">
            Nickname
        </label>
        
        
        <br>
        <input type = "text" id = "userNickname"/>
        <br>

        <label for = "userEmail">
            Email
        </label>
        
        
        <br>
        <input type = "text" id = "userEmail"/>
        <br>

        <label for = "userNotes">
            Notes
        </label>

        <br>
        <input type = "text" id = "userNotes"/>
        <br>


        <button type = "button" onclick = "save();"> 
            Save Contact
        </button>

        <button type = "button" onclick = "load();">
            Load Contact
        </button>

        <script src ="scripts/main.js"></script>
